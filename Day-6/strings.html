<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt("Enter");
        document.writeln(name.length+"<br>");
        document.writeln(name.toUpperCase()+"<br>");
        document.writeln(name.toLowerCase()+"<br>");
        document.writeln(name.slice(0, 3)+"<br>");
        document.writeln(name.replace("Hello", "Hi")+"<br>");
        name.trim();
    </script>
</body>
</html>
