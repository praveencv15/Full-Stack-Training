<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let n = parseInt(prompt("Enter the size: "));
        for(let i=0;i<n;i++){
            arr[i] = parseInt(prompt("Enter the number: "));
        }

        let display="";
        for(let i=0;i<arr.length;i++){
            display+=arr[i]+" ";
        }
        document.write(display+"<br>");
    </script>
    
</body>
</html>
