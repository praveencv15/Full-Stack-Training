<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let n = parseInt(prompt("Enter the size: "));
        for(let i=0;i<n;i++){
            arr[i] = parseInt(prompt("Enter the number: "));
        }

        let sum=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i] % 2 == 0){
                sum += arr[i];
            }
        }
        alert(sum);
    </script>
    
</body>
</html>
