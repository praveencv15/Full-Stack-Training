<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter the start number: "));
        let b = parseInt(prompt("Enter the end number: "));
        let primes = [];
        for (let i = a; i <= b; i++) {
            let isPrime = true;
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime && i > 1) {
                primes.push(i);
            }
        }
        document.write("Prime numbers between " + a + " and " + b + " are: " + primes.join("<br>"));
    </script>
</body>
</html>
