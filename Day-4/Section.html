<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Card Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }

    nav {
      background: #fff;
      padding: 10px 20px;
      text-align: center;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #3a74bc;
      font-weight: bold;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    article {
      background: #cbe7ff;
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
    }

    figure {
      margin: 0;
    }

    figure img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
    }

    figcaption {
      font-size: 0.85rem;
      color: #f66969;
      margin-top: 5px;
    }

    h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
      color: #333;
    }

    p {
      font-size: 0.9rem;
      color: #555;
    }
    footer{
        background-color: #8737ff;
        margin-bottom: 100%;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">Articles</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <article>
      <figure>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=500&q=60" alt="Nature" />
        <figcaption>Peaceful Nature</figcaption>
      </figure>
      <h3>Exploring Nature</h3>
      <p>Enjoy the calm and quiet of nature's beauty.</p>
    </article>

    <article>
      <figure>
        <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=500&q=60" alt="City" />
        <figcaption>City Life</figcaption>
      </figure>
      <h3>Urban Adventures</h3>
      <p>Discover the heartbeat of a vibrant cityscape.</p>
    </article>

    <article>
        <figure>
            <img src="https://images.unsplash.com/photo-1588072432836-e10032774350?auto=format&fit=crop&w=500&q=60" alt="Graduation" />
            <figcaption>Graduation Day</figcaption>
        </figure>
        <h3>Simple Joys</h3>
        <p>Celebrate milestones and joyful moments.</p>
    </article>
  </section>
<footer>
    <p>Â© 2025 KSR College. All rights reserved.</p>
</footer>
</body>
</html>
