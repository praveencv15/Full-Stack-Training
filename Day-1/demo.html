<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f0ff;
      max-width: 600px;
      margin: 20px auto;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #555;
      padding: 10px;
    }

    th {
      background: #00f0ff;
      color: #000;
    }

    tr:nth-child(even) {
      background: #222;
    }

    tr:hover {
      background: #444;
    }

    h2 {
      color: #00f0ff;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Praveen C V</h1>
    <p>CSBS | Full Stack Developer</p>

    <h2>Semester Results</h2>
    <table>
      <tr>
        <th>Semester</th>
        <th>Subjects</th>
        <th>Grade</th>
        <th>CGPA</th>
      </tr>
      <tr>
        <td>Sem 1</td>
        <td>Maths, Physics, C</td>
        <td>A</td>
        <td>8.7</td>
      </tr>
      <tr>
        <td>Sem 2</td>
        <td>DS, OOPS, BE</td>
        <td>A+</td>
        <td>9.1</td>
      </tr>
      <tr>
        <td>Sem 3</td>
        <td>DBMS, OS, COA</td>
        <td>A</td>
        <td>8.9</td>
      </tr>
      <tr>
        <td>Sem 4</td>
        <td>AI, ML, CN</td>
        <td>A+</td>
        <td>9.2</td>
      </tr>
    </table>
  </div>

</body>
</html>
