<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact CityCare</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .form-card {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: 0.3s ease;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-card:hover {
      transform: scale(1.01);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.2);
    }

    .form-card h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      font-weight: 600;
      color: #003366;
      display: block;
      margin-bottom: 6px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.95);
      transition: 0.3s ease;
      outline: none;
      color: #003040;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #004080;
      box-shadow: 0 0 0 4px rgba(0, 64, 128, 0.15);
      background-color: #ffffff;
    }

    input:hover,
    textarea:hover,
    select:hover {
      border-color: #0066cc;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      background: linear-gradient(45deg, #004080, #0066cc);
      color: #fff;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #003366, #0052a3);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .form-card {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <header>Contact CityCare</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="infrastructure.html">Infrastructure</a>
    <a href="patients-doctors.html">Patients & Doctors</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="container">
    <div class="form-card">
      <h2>Get In Touch</h2>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="role">I am a:</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>-- Select Role --</option>
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
            <option value="visitor">Visitor</option>
            <option value="staff">Staff</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Write your message, query or feedback..." required></textarea>
        </div>

        <div class="form-group" style="text-align: center;">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
