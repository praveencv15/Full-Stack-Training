<!-- Simple Calculator -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
</head>
<body>
  <script>
    let num1 = parseFloat(prompt("Enter first number:"));
    let num2 = parseFloat(prompt("Enter second number:"));
    let operator = prompt("Enter operator (+, -, *, /):");

    let result = isNaN(num1) || isNaN(num2)
      ? "Invalid number input."
      : operator === "+" ? `Sum = ${num1 + num2}`
      : operator === "-" ? `Difference = ${num1 - num2}`
      : operator === "*" ? `Product = ${num1 * num2}`
      : operator === "/" 
        ? num2 !== 0 
          ? `Division = ${num1 / num2}` 
          : "Cannot divide by zero."
      : "Invalid operator.";

    alert(result);
  </script>
</body>
</html>
