<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested List Example</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #4fc3f7;
        }

        ul {
            list-style-type: circle;
            padding-left: 30px;
        }

        li {
            margin-bottom: 8px;
        }

        ul ul {
            list-style-type: square;
            margin-top: 6px;
        }
    </style>
</head>
<body>

    <h2>Fruits and Vegetables List</h2>

    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Orange</li>
                <li>Grapes</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Spinach</li>
                <li>Broccoli</li>
                <li>Potato</li>
            </ul>
        </li>
    </ul>

</body>
</html>
