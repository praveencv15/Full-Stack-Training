<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Canvas</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
      background-color: rgb(189, 216, 255);
    }

    canvas {
      border: 1.3px solid black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #ffd8d8;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Canvas Drawing</h2>
  <canvas id="myCanvas" width="400" height="300"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(150, 50);
    ctx.strokeStyle = "blue";
    ctx.stroke();

    ctx.fillStyle = "lightgreen";
    ctx.strokeStyle = "black";
    ctx.fillRect(60, 80, 100, 50);

    ctx.beginPath();
    ctx.arc(250, 100, 30, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.strokeStyle = "black";
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(250, 100, 15, 0, 2 * Math.PI);
    ctx.fillStyle = "powderblue";
    ctx.fill();
    ctx.strokeStyle = "black";
    ctx.stroke();
  </script>

</body>
</html>
